version: '2'

services:
  eruditus:
    build: .
    image: eruditus:latest
    container_name: eruditus
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=<BOT_TOKEN_GOES_HERE>
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - .data:/data/db
